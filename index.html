<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/f47b8b9364.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="cityName">
            <h4>Dhaka</h4>
        </div>
        <div class="searchContainer ">
            <div class="searchField bg-color">
                <div class="weatherIcon">
                    <i class="fa-solid fa-cloud"></i>
                </div>
                <input class="inputField" type="text" placeholder="Please enter city name">
                <div class="searchIcon">
                </div>
                <ul class="selectOption displaySelect">
                </ul>
            </div>
            <button class="searchBtn">Search</button>
        </div>
        <div class="todayWeather">
            <img class="conditionImg" src="" alt="">
            <h2 class="temp">
                34&deg;C
            </h2>
            <h3 class="conditionText">

            </h3>
        </div>

    </div>
    <script src="./assets/js/weather.js"></script>
</body>
</html>
