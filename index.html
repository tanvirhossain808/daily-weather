<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/f47b8b9364.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="cityInfo">
            <h3 class="cityName">Dhaka</h3>
            <span>,</span>
            <h3 class="countryName">Bangladesh</h3>
        </div>
        <div class="searchContainer ">
            <div class="searchField bg-color">
                <div class="weatherIcon">
                    <i class="fa-solid fa-cloud"></i>
                </div>
                <input class="inputField" type="text" placeholder="Please enter city name">
                <div class="searchIcon">
                </div>
                <ul class="selectOption displaySelect">
                </ul>
            </div>
            <button class="searchBtn">Search</button>
        </div>
        <div class="todayWeather">
            <img class="conditionImg" src="" alt="">
            <h2 class="temp">
                34&deg;C
            </h2>
            <h3 class="conditionText">
            </h3>
        </div>
        <div class="todayExtraInfo">
            <div class="extraInfo">
                <i class="fa-solid fa-temperature-full fa-lg iconStyle"></i>
                <h2>
                    Fells like <span class="fell"></span>
                </h2>

            </div>
            <div class="extraInfo">
                <i class="fa-solid fa-cloud-rain fa-lg iconStyle"></i>
                <h2>Rain chance <span class="rainChance"></span>
                </h2>
            </div>
            <div class="extraInfo">
                <i class="fa-regular fa-sun fa-lg"></i>
                <h2>Sunrise <span class="sunrise"></span>
                </h2>
            </div>
            <div class="extraInfo">
                <i class="fa-solid fa-moon fa-lg"></i>
                <h2>SunSet <span class="sunset"></span>
                </h2>
            </div>
        </div>
        <div class="forecastContainer">
            <div class="foreCastHeader">
                <i class="fa-solid fa-calendar-days"></i>
                <h2>4 days forecast</h2>
            </div>
            <div class="forecastSection">

            </div>
            <hr>
        </div>
        <div class="particularDayForecast">
            <div class="sunrise-set-forecast">
                <div class="sun">
                    <div>
                        <i class="fa-solid fa-sun sunImg"></i>
                        <h4>Sunrise : <span class="forecastSunrise"></span> </h4>
                    </div>
                    <div>
                        <i class="fa-solid fa-moon sunImg"></i>
                        <h4>Sunset : <span class="forecastSunset"></span></h4>
                    </div>
                </div>
            </div>
            <div class="ranin-forecast">
                <div class="rainFeild">
                    <i class="fa-solid fa-cloud-rain"></i>
                    <h4>Probability of rain : <span class="rainProbabilty"></span></h4>
                    <p class="rain-title"></p>
                </div>
            </div>
            <div class="ranin-forecast">
            </div>
            <div class="humidty-forecast">

            </div>
            <div class="wind-forecast">

            </div>
        </div>
    </div>
    <script src="./assets/js/weather.js"></script>
</body>
</html>
